<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<style>
    body {
        padding: 0;
        margin: 0;
        font-family: "Nunito", sans-serif;
        height: 100vh;

    }
    .form-label {
        font-weight: bold;
    }
    .tag-p {
        margin-top: -9px;
        color: rgb(151, 151, 151);

    }

    @media (max-width: 932px){
        .display-none {

            display: none ! important;
        }
    }
</style>
<body>
    
        <div class="row m-0 h-100 ">
            <div class="col p-0 d-flex justify-content-center align-items-center display-none ">
                <img src="svg/img.svg" alt="" class="w-750">
            </div>

            <div class="col p-0 d-flex justify-content-center align-items-center">
                    <form class="w-0">
                        <h2 class="form-label text-center mb-3">Sign In</h2>
                        <p class="tag-p">Lorem ipsum dolor sit amet consectetur adipisicing</p>
                        <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control focus-none" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary container-fluid">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
